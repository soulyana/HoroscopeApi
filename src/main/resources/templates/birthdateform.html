<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <h3>Birthdate Form</h3>
    <form action="/process" method="post" th:object="${birthdate}">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label class="control-label col-sm-4">Month: </label>
            <div class="col-sm-4">
                <input type="text" th:field="*{month}" />
                <span th:if="${#fields.hasErrors('month')}" th:errors="*{month}"></span><br />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">Date :</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{date}" />
                <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span><br />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">Year: </label>
            <div class="col-sm-4">
                <input type="text" th:field="*{year}" />
                <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span><br />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
