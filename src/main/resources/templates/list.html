<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Birthdate</title>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h2 class="my-4">Birthdates</h2>
            <a href="/add">Add a birthdate</a>
        </div>
        <div class="col-lg-4 col-sm-6 text-center mb-4" th:each="eachBirthdate:${birthdates}">
            <h3 th:text="${eachBirthdate.month}"></h3>
            <h3 th:text="${eachBirthdate.date}"></h3>
            <h5 th:text="${eachBirthdate.year}"></h5>
        </div>
    </div>
</div>
</body>
</html>
